<!--Listado articulos-->
<div id="articles" class="articles">
    <article class="article-item" *ngFor="let article of articles">
      <div class="image-wrap">
        <img
          *ngIf="article.image"
          src="{{url + 'get-image/' + article.image}}"
          alt="{{article.title}}"
        />
        <!-- En caso no se encuentre imagen -->
        <img
          *ngIf="!article.image"
          src="assets/images/placeholder.jpg"
          alt="{{article.title}}"
        />
      </div>

      <h2>{{article.title}}</h2>
      <span class="date">{{article.date | amLocale:'es' | amTimeAgo}}</span>
      <a [routerLink]="['/blog/article', article._id]">Leer m√°s</a>
     
      <div class="clearfix"></div>
    </article>
</div>
