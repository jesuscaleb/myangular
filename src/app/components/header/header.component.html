<header id="header">
    <div class="center mx-auto">
        <!-- LOGO -->
        <div id="logo">
            <img src="assets/images/angular.svg" class="app-logo" alt="Logotipo" />
            <span id="brand">
                <strong>Mi</strong>Angular
            </span>
        </div>
        
        <!-- MENU -->
        <nav id="menu">
            <ul>
                <!-- routerLinkActive : Ejecuta una clase de CSS cuando se ingrese al link -->
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive] = "['active']">Inicio</a>
                </li>
                <li>
                    <a [routerLink]="['/blog']" [routerLinkActive] = "['active']">Blog</a>
                </li>
                                       
            </ul>
        </nav>

        <!--LIMPIAR FLOTADOS-->
        <div class="clearfix"></div>
    </div>
</header>
