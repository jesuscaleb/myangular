
<article class="article-item">
  <div class="image-wrap">
    <img src="{{ pokemon.image }}" alt="" />
  </div>

  <h2>{{ pokemon.name }}</h2>

  <div class="type">
    <span
      *ngFor="let type of pokemon.type"
      [ngClass]="['badge', type | lowercase]"
    >
      {{ type }}
    </span>
  </div>

  <span class="date">
    {{ pokemon.uploadTime }}
  </span>
  <!-- <p>{{pokemon.info}}</p> -->
  <a href="#">Leer m√°s</a>

  <button (click)="selectPokemon(pokemon)">Yo te elijo!</button>

  <div class="clearfix"></div>
</article>
